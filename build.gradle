plugins {
    id 'java'
}

group 'com.assignment'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '33.5.0-jre'
    compile group: 'joda-time', name: 'joda-time', version: '2.14.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.19.0'


    testCompile group: 'junit', name: 'junit', version: '4.13.2'
}
